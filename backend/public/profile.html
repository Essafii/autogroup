<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Groupauto ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 102, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 102, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 102, 0, 0.1);
            color: white;
            transform: translateX(-3px);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 48px;
            margin-bottom: 24px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 40px;
            padding-bottom: 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6600 0%, #FF8533 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 800;
            color: white;
        }

        .profile-info h2 {
            color: white;
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
        }

        .info-section {
            margin-bottom: 32px;
        }

        .info-section h3 {
            color: white;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 102, 0, 0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .info-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: 600;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="index.html" class="back-btn">← Retour</a>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">U</div>
                <div class="profile-info">
                    <h2>Mon Profil</h2>
                    <p>Informations client</p>
                </div>
            </div>

            <div class="info-section">
                <h3>Informations Personnelles</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Nom</div>
                        <div class="info-value" id="nom">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Prénom</div>
                        <div class="info-value" id="prenom">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Téléphone</div>
                        <div class="info-value" id="telephone">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="email">-</div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h3>Adresse</h3>
                <div class="info-grid">
                    <div class="info-item" style="grid-column: 1 / -1;">
                        <div class="info-label">Adresse complète</div>
                        <div class="info-value" id="adresse">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Ville</div>
                        <div class="info-value" id="ville">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Type de client</div>
                        <div class="info-value" id="type">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Données de démonstration - à remplacer par un appel API réel
        const mockProfile = {
            nom: 'Dupont',
            prenom: 'Jean',
            telephone: '+212600111111',
            email: 'jean.dupont@email.com',
            adresse: '123 Rue Mohammed V',
            ville: 'Casablanca',
            type: 'Particulier'
        };

        function loadProfile() {
            document.getElementById('nom').textContent = mockProfile.nom || '-';
            document.getElementById('prenom').textContent = mockProfile.prenom || '-';
            document.getElementById('telephone').textContent = mockProfile.telephone || '-';
            document.getElementById('email').textContent = mockProfile.email || '-';
            document.getElementById('adresse').textContent = mockProfile.adresse || '-';
            document.getElementById('ville').textContent = mockProfile.ville || '-';
            document.getElementById('type').textContent = mockProfile.type || '-';
        }

        loadProfile();
    </script>
</body>
</html>
