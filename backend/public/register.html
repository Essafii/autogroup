<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Portail Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #000, #1a1a1a); min-height: 100vh; margin: 0; display:flex; align-items:center; justify-content:center; }
        .card { width: 100%; max-width: 560px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 28px; color: #fff; }
        h1 { margin: 0 0 8px 0; font-size: 1.6em; }
        p { margin: 0 0 20px 0; color: rgba(255,255,255,0.7); }
        label { display:block; margin: 14px 0 8px; font-weight: 600; }
        input, select { width:100%; padding:14px; border-radius:10px; border:1px solid rgba(255,255,255,0.15); background: rgba(0,0,0,0.3); color:#fff; }
        .row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
        .btn { width:100%; margin-top:16px; padding:14px; border-radius:10px; border:0; background:#FF6600; color:#fff; font-weight:700; cursor:pointer; }
        .muted { color: rgba(255,255,255,0.7); font-size: 0.9em; text-align:center; margin-top:10px; }
        .link { color:#FF8533; text-decoration:none; font-weight:600; }
        .back { display:inline-block; margin-bottom:14px; color: rgba(255,255,255,0.8); text-decoration:none; }
        .error { color:#ffb4a6; margin-top:8px; min-height: 20px; }
        .success { color:#b4ffce; margin-top:8px; min-height: 20px; }
    </style>
    <script>
        const API_URL = 'http://localhost:8000';
        function toggleByType(){
            const type = document.getElementById('type').value;
            document.getElementById('perso').style.display = type === 'particulier' ? 'grid' : 'none';
            document.getElementById('pro').style.display = type === 'entreprise' ? 'block' : 'none';
        }
        async function register(e){
            e.preventDefault();
            setError(''); setSuccess('');
            const payload = {
                type: document.getElementById('type').value,
                nom: document.getElementById('nom').value || undefined,
                prenom: document.getElementById('prenom').value || undefined,
                raison_sociale: document.getElementById('rs').value || undefined,
                telephone: document.getElementById('tel').value,
                email: document.getElementById('email').value || undefined,
                adresse: document.getElementById('adresse').value || undefined,
                ville: document.getElementById('ville').value || undefined,
                code_postal: document.getElementById('cp').value || undefined
            };
            try{
                const res = await fetch(`${API_URL}/api/portal/register`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error || 'Erreur');
                setSuccess('Inscription envoyée. Vous serez notifié après validation.');
            }catch(err){ setError(err.message); }
        }
        function setError(msg){ document.getElementById('error').textContent = msg; }
        function setSuccess(msg){ document.getElementById('success').textContent = msg; }
        window.addEventListener('DOMContentLoaded', toggleByType);
    </script>
</head>
<body>
    <div style="position:absolute;top:16px;left:16px;right:16px;display:flex;justify-content:space-between;align-items:center">
        <a href="index.html" class="back">← Accueil</a>
        <nav>
            <a href="index.html" class="back">Accueil</a>
            <a href="catalog.html" class="back" style="margin-left:12px;">Auto-pièces</a>
        </nav>
    </div>
    <div class="card">
        <a href="login.html" class="back">← Connexion</a>
        <h1>Créer un compte</h1>
        <p>Remplissez vos informations. L'accès sera activé par un administrateur.</p>
        <form onsubmit="register(event)">
            <label>Type de compte</label>
            <select id="type" onchange="toggleByType()">
                <option value="particulier">Particulier</option>
                <option value="entreprise">Entreprise</option>
            </select>
            <div id="perso" class="row">
                <div>
                    <label>Nom</label>
                    <input id="nom">
                </div>
                <div>
                    <label>Prénom</label>
                    <input id="prenom">
                </div>
            </div>
            <div id="pro" style="display:none">
                <label>Raison sociale</label>
                <input id="rs">
            </div>
            <label>Téléphone</label>
            <input id="tel" placeholder="0XXXXXXXXX" required>
            <label>Email (optionnel)</label>
            <input id="email" type="email">
            <label>Adresse</label>
            <input id="adresse">
            <div class="row">
                <div>
                    <label>Ville</label>
                    <input id="ville">
                </div>
                <div>
                    <label>Code postal</label>
                    <input id="cp">
                </div>
            </div>
            <button class="btn" type="submit">Envoyer la demande</button>
        </form>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div class="muted">Vous avez déjà un compte ? <a class="link" href="login.html">Se connecter</a></div>
    </div>
</body>
</html>
