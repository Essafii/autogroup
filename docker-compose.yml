services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: groupauto_erp
      POSTGRES_USER: groupauto
      POSTGRES_PASSWORD: groupauto2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - groupauto-network

  # API Backend
  api:
    build: ./backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://groupauto:groupauto2025@postgres:5432/groupauto_erp
      JWT_SECRET: your-super-secret-jwt-key-here
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./backend/public:/app/public
    networks:
      - groupauto-network

  # Redis pour cache et sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - groupauto-network

