# Configuration Nginx pour Groupauto ERP - Production
# Domaine: groupauto.ma
# À placer dans: /etc/nginx/sites-available/groupauto.conf

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name groupauto.ma www.groupauto.ma;

    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS - Portail Frontend + API Backend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name groupauto.ma www.groupauto.ma;

    # Certificats SSL (à générer avec Certbot)
    ssl_certificate /etc/letsencrypt/live/groupauto.ma/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/groupauto.ma/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/groupauto-access.log;
    error_log /var/log/nginx/groupauto-error.log;

    # Taille maximale des uploads
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Root pour servir le frontend React (portail)
    root /var/www/site2/frontend/portal/build;
    index index.html;

    # Proxy API vers backend Node.js (PM2 sur port 4001)
    location /api/ {
        proxy_pass http://localhost:4001/api/;
        proxy_http_version 1.1;
        
        # Headers pour le proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir les fichiers statiques du build React
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Sécurité - Masquer la version Nginx
    server_tokens off;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

