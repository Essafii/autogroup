# Configuration Nginx pour Groupauto ERP
# À placer dans: /etc/nginx/sites-available/groupauto
# Puis créer un lien symbolique: sudo ln -s /etc/nginx/sites-available/groupauto /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name VOTRE_DOMAINE.com www.VOTRE_DOMAINE.com;

    # Redirection HTTPS (décommenter après installation SSL)
    # return 301 https://$server_name$request_uri;

    # Logs
    access_log /var/log/nginx/groupauto-access.log;
    error_log /var/log/nginx/groupauto-error.log;

    # Taille maximale des uploads
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Proxy vers l'application Node.js sur PM2
    location / {
        proxy_pass http://localhost:4001;
        proxy_http_version 1.1;
        
        # Headers pour le proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir les fichiers statiques directement (optionnel, pour performance)
    location /assets/ {
        alias /var/www/site2/backend/public/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

